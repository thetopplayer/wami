<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Manage account">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/ico/wami.png">

    <title>Wami</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/wami.css" rel="stylesheet">
    <script src="js/jquery-1.11.0.min.js"></script>

    <script>
        $(function(){
            var logged_in = localStorage.getItem("logged_in");
            if (logged_in === "false") {
                $("#includedNavbar").load("partials/wami_header.html");
            }
            else {
                $("#includedNavbar").load("partials/wami-navbar.html");
            }
            $("#includedFooter").load("partials/footer.html");
            localStorage.setItem("current_page", "team");
        });
    </script>

    <script type="text/javascript" src="js/processData.js"></script>
    <script type="text/javascript" src="js/common.js"></script>

</head>

<body class="wami-background">
<div id="includedNavbar"></div>
<div class="col-md-12" style="width: 1200px; padding-left: 40px">
    <hr style="height: 5px; border-top: 2px solid #282828">
    <h4 style="color: #232323; padding-bottom: 20px">Team</h4>
    <img style="border: inset" src="assets/rob_lanter.png">
    <h5 style="color: #6c6c6c">Rob Lanter: CEO, CTO, Senior Developer, Nice Guy, Jazz Guitarist</h5>
    <br>
    <a href="javascript:history.back()"><< Back</a>
    <br><br>
    <hr>
    <footer>
        <div id="includedFooter"></div>
    </footer>
    <br><br>
</div>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
